  </div>
  <div class="content main">
    <h4>Folder name</h4>
    <div class="messages">
        <div class="message" *ngFor="let message of messages">

            <div class="actions section">
              <button class="ui-button"><fa-icon icon="play"></fa-icon></button>

          </div>      
    </div>
